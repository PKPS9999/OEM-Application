apiVersion: apps/v1
kind: Deployment
metadata:
  name: oemproduct-service
  namespace: oem-seller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oemproduct-service
  template:
    metadata:
      labels:
        app: oemproduct-service
    spec:
      containers:
      - name: oemproduct-service
        image: oemselleracr.azurecr.io/oemproductservice:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oem-seller-secrets
              key: DATABASE_PASSWORD
        - name: JWT_KEY
          valueFrom:
            secretKeyRef:
              name: oem-seller-secrets
              key: JWT_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5